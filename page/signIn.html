    <main class="main">
        <!--link e icono de whatsapp-->
        <div>
            <a href="https://web.whatsapp.com/" target="blank"><img class="whatsapp"
                    src="../img/icons8-whatsapp-50.png" /></a>
        </div>
        <!--formularios de signin-->
        <form class="contacto">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputNombreApellido4" class="form-label">Nombre y apellido</label>
                    <input type="password" class="form-control" id="inputNombreApellido4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="inputAddress">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Provincia</label>
                    <select id="inputState" class="form-select">
                        <option selected>Elegir</option>
                        <option>Buenos Aires</option>
                        <option>Entre Rios</option>
                        <option>Cordoba</option>
                        <option>Santa Fe</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Codigo Postal</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-dark">Sign in</button>
                </div>
            </form>
        </form>
    </main>
