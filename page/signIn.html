<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!--header gral para todos los html-->
    <header class="grillaGeneral">
        <picture class="nombre">
            <source media="(min-width:480px )" srcset="../img/les logo (480).jpg">
            <source media="(min-width:1024 )" srcset="../img/les logo (1024).jpg">
            <img src="../img/leslogo.jpg" alt="logo">
        </picture>
        <!--barra de busqueda, icono de signin y carritos de compras-->
        <section class="buscador">
            <div>
                <img src="../img/icons8-buy-50.png" />
                <a href="signIn.html"><img src="../img/icons8-log-in-50.png" /></a>
            </div>
            <div>
                <form>
                    <label for="Buscador">Buscador</label>
                    <input type="text" name="Buscador">
                </form>
            </div>
        </section>
        <!--barra de navegacion-->
        <nav class="nav">
            <ul class="barraNav">
                <li>
                    <a href="../index.html">Inicio</a>
                </li>
                <li>
                    <a href="../page/productos.html">Productos</a>
                </li>
                <li>
                    <a href="../page/fragancias.html">Fragancias</a>
                </li>
                <li>
                    <a href="../page/outlet.html">Outlet</a>
                </li>
                <li>
                    <a href="signIn.html">Sign in</a>
                </li>
                <li>
                    <a href="https://lesbuenosaires.empretienda.com.ar/" target="_blank">Tienda on line</a>
                </li>
                <li>
                    <a href="#pie">Redes y Medios de Pago</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <!--link e icono de whatsapp-->
        <div>
            <a href="https://web.whatsapp.com/" target="blank"><img class="whatsapp"
                    src="../img/icons8-whatsapp-50.png" /></a>
        </div>
        <!--formularios de signin-->
        <!--mail, nombre apellido-->
        <form class="contacto">
            <label for="email">Email</label>
            <input type="text" name="Email"><br>
            <label for="nombre y apellido">Nombre y Apellido</label>
            <input type="text" name="nombre y apellido"><br>
            <label for="edad">Edad</label>
            <!--rango etareo-->
            <select name="edad">
                <option value="18-24">18-24</option>
                <option value="25-34">26-34</option>
                <option value="35 o mas">35 o mas</option>
            </select>

            <br>
            <!--observaciones-->
            <label for="observaciones">Observaciones</label>
            <textarea type="text" name="observaciones"></textarea>
            <br>
            <!--sexo-->
            <div>Hombre</div>
            <input type="radio" name="sexo" value="Hombre">
            <div>Mujer</div>
            <input type="radio" name="sexo" value="Mujer">
            <br>
            <!--terminos y condiciones-->
            <div>acepta terminos y condiciones</div>
            <input type="checkbox" name="acepta" value="1" />
            <br>
            <!--sign in-->
            <input type="submit" value="Sign In" />
            <!--delete-->
            <input type="reset" value="Delete" />
        </form>
    </main>
    <!--footer gral para todos los html-->
    <footer class="footer" id="pie">
        <div>
            <!--link e icono de facebook-->
            <h4 class="sociales">Redes Sociales</h4>
            <a href="https://www.facebook.com/Les-Buenos-Aires-108295491080570/" target="blank"><img class="redes"
                    src="../img/icons8-facebook-50.png" alt="facebook"></a>
            <!--link e icono de instagram-->
            <a href="https://www.instagram.com/les.bsas/" target="blank"><img class="redes"
                    src="../img/icons8-instagram-old-50.png" alt="instagram" /></a>

        </div>

        <div>
            <!--iconos de forma de pago-->
            <h4 class="pagos">Medios de Pago</h4>
            <img src="../img/icons8-visa-50.png" />
            <img src="../img/icons8-american-express-50.png" />
            <img src="../img/icons8-mastercard-50.png" />
            <img src="../img/icons8-bank-cards-50.png" />
            <img src="../img/icons8-money-50.png" />
        </div>
        <!--pie de navegacion-->

    </footer>

</html>
