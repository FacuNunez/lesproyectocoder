<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!--header igual en todos los html-->
    <header class="grillaGeneral">
        <picture class="nombre">
            <source media="(min-width:480px )" srcset="../img/les logo (480).jpg">
            <source media="(min-width:1024 )" srcset="../img/les logo (1024).jpg">
            <img src="../img/leslogo.jpg" alt="logo">
        </picture>
        <!--barra de busqueda, icono de signin y carrito de compras-->
        <section class="buscador">
            <div>
                <img src="../img/icons8-buy-50.png" />
                <a href="signIn.html"><img src="../img/icons8-log-in-50.png" /></a>
            </div>
            <div>
                <form>
                    <label for="Buscador">Buscador</label>
                    <input type="text" name="Buscador">
                </form>
            </div>
        </section>
        <!--barra de navegacion-->
        <nav class="nav">
            <ul class="barraNav">
                <li>
                    <a href="../index.html">Inicio</a>
                </li>
                <li>
                    <a href="../page/productos.html">Productos</a>
                </li>
                <li>
                    <a href="../page/fragancias.html">Fragancias</a>
                </li>
                <li>
                    <a href="outlet.html">Outlet</a>
                </li>
                <li>
                    <a href="../page/signIn.html">Sign in</a>
                </li>
                <li>
                    <a href="https://lesbuenosaires.empretienda.com.ar/" target="_blank">Tienda on line</a>
                </li>
                <li>
                    <a href="#pie">Redes y Medios de Pago</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <!--simbolo de whatsapp-->
        <a href="https://web.whatsapp.com/" target="blank"><img class="whatsapp"
                src="../img/icons8-whatsapp-50.png" /></a>
        <!--productos-->
        <section class="productos">
            <div class="flexProductos p1">
                <picture>
                    <source media="(min-width:480px )" srcset="">
                    <source media="(min-width:1024px )" srcset="../img/ofertas 1024.jpeg">
                    <img class="imgProduct" src="../img/ofertas.jpeg" alt="short blanco">
                </picture>
                <p>Short Dulce</p>
                <h3 class="superOferta">$1950</h3>
                <form class="buy">
                    <img src="../img/icons8-buy-48.png" alt="comprar">
                </form>
            </div>
            <div class="flexProductos p2">
                <picture>
                    <source media="(min-width:480px )" srcset="../img/IMG_9128 480.jpg">
                    <source media="(min-width:1024px )" srcset="../img/IMG_9128 1024.jpg">
                    <img class="imgProduct" src="../img/IMG_9128.jpg" alt="remera rolling stone">
                </picture>
                <p>Remera Rolling</p>
                <h3 class="superOferta">$2500</h3>
                <form class="buy">
                    <img src="../img/icons8-buy-48.png" alt="comprar">
                </form>
            </div>
            <div class="flexProductos p3">
                <picture>
                    <source media="(min-width:480px )" srcset="">
                    <source media="(min-width:1024px )" srcset="../img/IMG_9151 1024.jpg">
                    <img class="imgProduct" src="../img/IMG_9151.jpg" alt="Remera Bote">
                </picture>
                <p>Remera Bote</p>
                <h3 class="superOferta">$2500</h3>
                <form class="buy">
                    <img src="../img/icons8-buy-48.png" alt="comprar">
                </form>
            </div>
        </section>
    </main>
    <!--footer para los 5 html-->
    <footer class="footer" id="pie">
        <div>
            <!--link e icono de facebook-->
            <h4 class="sociales">Redes Sociales</h4>
            <a href="https://www.facebook.com/Les-Buenos-Aires-108295491080570/" target="blank"><img class="redes"
                    src="../img/icons8-facebook-50.png" alt="facebook"></a>
            <!--link e icono de instagram-->
            <a href="https://www.instagram.com/les.bsas/" target="blank"><img class="redes"
                    src="../img/icons8-instagram-old-50.png" alt="instagram" /></a>

        </div>
        <!--iconos de medios de pago-->
        <div>
            <h4 class="pagos">Medios de Pago</h4>
            <img src="../img/icons8-visa-50.png" />
            <img src="../img/icons8-american-express-50.png" />
            <img src="../img/icons8-mastercard-50.png" />
            <img src="../img/icons8-bank-cards-50.png" />
            <img src="../img/icons8-money-50.png" />
        </div>
        <!--pie de navegacion-->

    </footer>
</body>

</html>
